<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="3-styles.css">
    <link rel="7159d988278de54d859d\holberton_school-icon\fonts\icons.css">
    <body>
    <div class="container">
        <header>
            <div class="logo">
                <!-- Assuming the logo is an image or text -->
                HEADPHONES/
            </div>
        </header>
        <main>
            <div class="contact-section">
                <h1>Contact us</h1>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="call-to-action">CALL TO ACTION</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="social-icons">
                <!-- Example social media icons -->
                <a href="#"><img src="7159d988278de54d859d\holberton_school-icon\fonts\146.svg" alt="Facebook"></a>
                <a href="#"><img src="7159d988278de54d859d\holberton_school-icon\fonts\830.svg" alt="Twitter"></a>
                <a href="#"><img src="7159d988278de54d859d\holberton_school-icon\fonts\329.svg" alt="Instagram"></a>
            </div>
        </footer>
    </div>
</body>
</html>
